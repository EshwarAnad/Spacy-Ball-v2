<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacy Ball</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="topbar">Score:<span class="score">0</span>
    </div>
    <div class="container">
        <div class="logo"><img src="./images/logo.png" alt=""></div>
        <div class="message"></div>
        <div class="btn">START</div>

        <!--<div class="pokemon"><img src="./images/ball.png" alt=""></div>!-->
        <div class="pokemon"><img src="./images/pokemon.png" alt=""></div>
        <div class="final-score">SCORE 100</div>
        <div class="gameover"><img src="./images/gameover.png" alt=""></div>
        <div class="retry"><img src="./images/replay.png" alt=""></div>
        <div class="game-instructions">
            <h3>Instructions</h3>
            <div class="cross"><i class="fas fa-times fa-2x"></i></div>
            <p>USE THE KEYBOARD ARROW KEYS TO CONTROL THE POKEMON BALL</p>
            <P>AVOID RED COLOUR BALLS</P>
        </div>
        <div class="info-icon"><i class="fas fa-info-circle fa-2x"></i></div>
    </div>
    <script src="https://kit.fontawesome.com/8b62f518dd.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
